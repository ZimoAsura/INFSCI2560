<div class="login">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" (transitionend)="transitionEnd($event)" [ngClass]="{ 'error-login': loginError}">
        <h1 class="h1-strong">{{title}}</h1>

        <div class="alert alert-success" *ngIf="status == 'success'">
            Login Successfull, Welcome!
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            Fail to login, try again.
        </div>
          <p>
              <label>Username *</label>
              <input type="username" name="username" #username="ngModel" [(ngModel)]="user.username" required/>
              <span *ngIf="!username.valid && username.touched">
                  <i>The email is incorrect</i>
              </span>
          </p>
          <p>
              <label>Password *</label>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required autocomplete="password"/>
              <span *ngIf="!password.valid && password.touched">
                  <i>The password is required</i>
              </span>
          </p>

        <div class="enter-button">
          <input type="submit" value="Enter" class="btn btn-success" [disabled]="!loginForm.form.valid" />
        </div>
    </form>
</div>
