<div class="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav" *ngIf="identity">
                <li>
                    <a [routerLink]="['/']" [routerLinkActive]="['active']">
                        Timeline
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin']" [routerLinkActive]="['active']" *ngIf="identity.role == 'Admin'">
                        Admin 
                    </a>
                </li>

            </ul>

            <!--MENU IF DONT IDENTIFIED-->
            <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
            <li>
                <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                    Login
                </a>
            </li>
            <li>
                <a [routerLink]="['/register']" [routerLinkActive]="['active']">
                    Register
                </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="avatar">
                    <img src="assets/user-icon.jpg"/>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{identity.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                             <a [routerLink]="['/profile/', identity._id]">
                                My Profile
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/account']">
                                Update Account
                            </a>
                        </li>
                        <li>
                            <a class="pointer" (click)="logout()">
                                Log out
                            </a>
                        </li>

                    </ul>

                </li>
            </ul>


        </div>
    </nav>
</div>

<section id="content">
    <router-outlet></router-outlet>
</section>
